<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Cost Calculator by CoderDudeBrent</title>
</head>

<body>
    <h1>Fixed Cost Calculator</h1>

    <form action="{% url 'calculate_cost' %}" method="post">
        {% csrf_token %}

        <label>Monthly Vehicle Payment:</label><br>
        <input type="number" placeholder="Ex: 3000" name="vehicle_payment"><br>

        <label>Monthly Insurance Cost:</label><br>
        <input type="number" placeholder="Ex: 400" name="insurance_cost"><br>

        <label>Monthly License Plates:</label><br>
        <input type="number" placeholder="Ex: 125" name="license_plates"><br>

        <label>Monthly Permits:</label><br>
        <input type="number" placeholder="Ex: 45" name="permits"><br>

        <label>Monthly Total Miles Driven:</label><br>
        <input type="number" placeholder="Ex: 10000" name="total_miles_driven"><br><br>

        <input type="submit" value="Calculate">


        <!-- Display the total cost -->
        <p>Total cost: {{ total_cost }}</p>

        <!-- Display the cost per mile -->
        <p>Cost per mile: {{ cost_per_mile }}</p><br><br>

    </form>
    <form action="http://127.0.0.1:8000/home/">
        <input type="submit" value="Back home" />
    </form><br>
</body>

<footer>
    Application created by CoderDudeBrent!
</footer>

</html>
